<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes Collection</title>
</head>
<body>
  <div id="app" class="container">
    <div class="title">Random Quote</div>
    <div class="random-quote-container" id="randomQuoteContainer">
      <p class="quote-text" id="randomQuoteText">Loading random quote...</p>
      <p class="quote-author" id="randomQuoteAuthor">by ...</p>
      <button class="random-button" id="randomButton" title="Get new random quote">
        <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
      </button>
    </div>
    
    <div class="divider"></div>
    
    <div class="controls">
      <div class="items-per-page">
        <label for="limitSelect">Item per page</label>
        <select id="limitSelect">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
      
      <div class="page-numbers" id="pageNumbers"></div>
    </div>
    
    <div id="loadingIndicator" class="loading">Loading quotes...</div>
    
    <div class="quotes-grid" id="quotesGrid"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
