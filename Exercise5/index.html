<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img
      src="https://user-images.githubusercontent.com/71604531/150552361-1513111e-162e-4dee-80e4-eaba83b836ec.png"
      alt="PokÃ©mon Logo"
      class="logo"
    />
  </header>

  <section class="filters">
    <select aria-label="Filter by type">
      <option>Type</option>
      <option>Fire</option>
      <option>Water</option>
      <option>Grass</option>
      <option>Electric</option>
      <option>Normal</option>
      <option>Ghost</option>
      <option>Fairy</option>
      <option>Flying</option>
      <option>Poison</option>
    </select>
    <select aria-label="Filter by capture status">
      <option>All</option>
      <option>Captured</option>
      <option>Not Captured</option>
    </select>
  </section>

  <section class="pokemon-grid">

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
      <h3>Pikachu</h3>
      <p>Electric</p>
      <label><input type="checkbox" checked> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/26.png" alt="Raichu">
      <h3>Raichu</h3>
      <p>Electric</p>
      <label><input type="checkbox"> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png" alt="Eevee">
      <h3>Eevee</h3>
      <p>Normal</p>
      <label><input type="checkbox"> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
      <h3>Charizard</h3>
      <p>Fire/Flying</p>
      <label><input type="checkbox" checked> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" alt="Gengar">
      <h3>Gengar</h3>
      <p>Ghost/Poison</p>
      <label><input type="checkbox"> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
      <h3>Bulbasaur</h3>
      <p>Grass/Poison</p>
      <label><input type="checkbox" checked> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
      <h3>Charmander</h3>
      <p>Fire</p>
      <label><input type="checkbox"> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
      <h3>Squirtle</h3>
      <p>Water</p>
      <label><input type="checkbox" checked> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png" alt="Jigglypuff">
      <h3>Jigglypuff</h3>
      <p>Normal/Fairy</p>
      <label><input type="checkbox"> Captured</label>
    </div>

    <div class="pokemon-card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/143.png" alt="Snorlax">
      <h3>Snorlax</h3>
      <p>Normal</p>
      <label><input type="checkbox"> Captured</label>
    </div>

  </section>
</body>
</html>
